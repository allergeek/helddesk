<style>
body {
  margin: 0 !important;
}

html {
  background: #eee;
  font-family: sans-serif;
}

* {
  /*box-sizing: border-box;*/
}

.hidden {
  visibility: hidden;
  display: none;
}

.wrapper {
  width: 80vw;
  /*height: 80vh;*/
  position: relative;
  margin: 0 auto;
  overflow: auto;
}

.spacer {
  width: 100%;
  height: 0px;
}

img {
  width: 100%;
}

a {
  color: skyblue;
}

a.primary {
  display: block;
  font-size: 160%;
}

.nav {
  width: 100%;
  display: flex;
  justify-content: space-between;
}

.nav a {
  background: #ddd;
  color: skyblue;
  box-sizing: border-box;
  height: 80px;
  display: flex;
  align-items: center;
  flex: 1;
  padding: 20px;
}

.nav a:last-child {
  justify-content: flex-end;
}

.nav a:hover {
  background: #d6d6d6;
}

/*.inner img {
  position: absolute;
  top: auto;
  left: auto;
  width: 100vw;
}*/

.centered {
  width: auto;
  /*max-width: 100vw;*/
  margin: 0 auto;
  margin: 0 10%;
  padding: 60px 0;
}

h1 {
  /*border: dotted 0.5px coral;*/
  /*text-align: center;*/
  text-align: left;
}

p {
  font-size: 160%;
}

div#progress-bar-bg {
  width: 100%;
  height: 20px;
  background: #ccc;
  margin: 4vw 0;
}

div#progress-bar {
  width: 30%;
  height: 20px;
  background: #dce477;
}

div.overlay {
  position: absolute;
  top: 0;
  left: 0;
  background: rgba(0,0,0,0.6);
  width: 100%;
  height: 100%;
}

div.overlay-flag {
  position: absolute;
  top: 0;
  left: 0;
  background: transparent;
  width: 100%;
  height: 100%;
}

div.highlight {
  /*box-sizing: content-box;*/
  /*background: red;*/
  border: solid 0.6vw skyblue;

  position: absolute;
  top: calc(19vw - 0.6vw);
  left: calc(4vw - 0.6vw);
  border-radius: 4px;
  /*display: none;*/
}

div.highlight::after {
  /*content: "<";*/
  position: absolute;
  top: 0;
  right: 0;
  color: red;
  font-size: 2vw;
}

.comment {
  box-sizing: border-box;
  position: absolute;
  /*display: inline-block;*/
  min-width: 2vw;
  height: 2vw;
  /*background: blue;*/
  top: calc(19vw - 0.6vw);
  left: calc(4vw + 0.6vw  + 16vw);

  color: white;

  padding: 0 0 0 20px;
  /*border: dotted 0.5px white;*/
}

span.s2 {
  font-size: 2vw;
}

div.inner {
  width: 16vw;
  height: 2vw;
  /*overflow: hidden;*/
  position: relative;
  background: url("img.png");
  background-position: calc(-4vw) calc(-19vw);
  background-size: 80vw auto;
  background-repeat: no-repeat;
  /*background-attachment: fixed;*/
}

div.text-only {
  box-sizing: border-box;
  height: 100%;
  width: 100%;
  background: #ccc;
  position: absolute;
  top: 0;
  left: 0;
  display: flex;
  align-items: center;
  text-align: center;
  padding: 0 8vw;
}

div.text-only h2 {
  font-size: 200%;
}

#footer-nav {
  width: 100%;
  display: flex;
  flex-direction: row;
  /*justify-content: space-between;*/
  flex-wrap: wrap;
  margin: 4vw 0 0;
}

#footer-nav span {
  color: #777;
  display: inline-flex;
  background: #fe937b;
  min-width: 10vw;
  height: 10vw;
  /*margin: 0 1px 1px 0;*/
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

#footer-nav span:hover {
  background: #fb8267;
}
#footer-nav span.active {
  background: #fb8267;
  cursor: default;
}

</style>
</head>
