<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet/less" type="text/css" href="../reset.css">
<style>
body {
  margin: 0 !important;
}

html {
  background: #eee;
  font-family: sans-serif;
}

* {
  /*box-sizing: border-box;*/
}

.hidden {
  visibility: hidden;
  display: none;
}

.wrapper {
  width: 80vw;
  /*height: 80vh;*/
  position: relative;
  margin: 0 auto;
  overflow: auto;
}

.spacer {
  width: 100%;
  height: 0px;
}

img {
  width: 100%;
}

/*.inner img {
  position: absolute;
  top: auto;
  left: auto;
  width: 100vw;
}*/

.centered {
  width: auto;
  /*max-width: 100vw;*/
  margin: 0 auto;
  margin: 0 10%;
}

h1 {
  /*border: dotted 0.5px coral;*/
  /*text-align: center;*/
  text-align: left;
}

p {
  font-size: 160%;
}

div.overlay {
  position: absolute;
  top: 0;
  left: 0;
  background: rgba(0,0,0,0.6);
  width: 100%;
  height: 100%;
}

div.highlight {
  /*box-sizing: content-box;*/
  /*background: red;*/
  border: solid 0.6vw skyblue;

  position: absolute;
  top: calc(19vw - 0.6vw);
  left: calc(4vw - 0.6vw);
  border-radius: 4px;
  /*display: none;*/
}

div.highlight::after {
  /*content: "<";*/
  position: absolute;
  top: 0;
  right: 0;
  color: red;
  font-size: 2vw;
}

.comment {
  box-sizing: border-box;
  position: absolute;
  /*display: inline-block;*/
  min-width: 2vw;
  height: 2vw;
  /*background: blue;*/
  top: calc(19vw - 0.6vw);
  left: calc(4vw + 0.6vw  + 16vw);

  color: white;

  padding: 0 0 0 20px;
  border: dotted 0.5px white;
}

span.s2 {
  font-size: 2vw;
}

div.inner {
  width: 16vw;
  height: 2vw;
  /*overflow: hidden;*/
  position: relative;
  background: url("img.png");
  background-position: calc(-4vw) calc(-19vw);
  background-size: 80vw auto;
  background-repeat: no-repeat;
  /*background-attachment: fixed;*/
}
</style>
</head>
<body>
  <div class="centered">
    <h1>Page title - step description, screen name</h1>
    <p>Describe what needs to be accomplished.</p>
  </div>
  <div class="wrapper">
    <img src="img.png">
    <div class="overlay"></div>
    <div class="highlight">
      <div class="inner">
      </div>
    </div>
    <div class="comment hidden">
      <span class="s2">click here</span>
    </div>
    <!-- <span>step desc</span> -->
    <div class="spacer"></div>
  </div>
  <script>

      var mew = document.getElementsByClassName("overlay")[0];
      var inner = document.getElementsByClassName("inner")[0];
      var hlight = document.getElementsByClassName("highlight")[0];

      function n() {
        mew.className += " " + "hidden";
        // inner.className += " " + "hidden";
        hlight.className += " " + "hidden";
      };

      function showAlert(event) {
        alert("onclick Event detected!");
      }

    ( function mmm() {
      mew.onclick = n;
      // mew.onclick = showAlert;
      console.log(mew);
      console.log(inner);
    })()
  </script>
</body>
</html>
